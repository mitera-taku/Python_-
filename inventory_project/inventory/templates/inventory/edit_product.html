{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" class="form-container">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ product.name }}" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ product.quantity }}" required>

        <label for="price">Price:</label>
        <input type="text" name="price" id="price" value="{{ product.price }}" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ product.description }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'product_list' %}" class="button">Back to List</a>
</body>
</html>
