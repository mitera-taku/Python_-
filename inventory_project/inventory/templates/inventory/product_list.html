{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <!-- CSSを読み込む -->
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'add_product' %}" class="button">Add Product</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{% url 'edit_product' product.id %}">Edit</a> |
                <a href="{% url 'delete_product' product.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
